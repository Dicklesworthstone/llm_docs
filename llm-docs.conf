[database]
url = sqlite:///llm_docs.db
echo = false

[api]
host = 127.0.0.1
port = 8000
cors_origins = *
enable_auth = false

[llm.default]
provider = anthropic
model = claude-3-7-sonnet-20250219
max_tokens = 4000
temperature = 0.1

# You can specify different providers for different parts of the system
# by uncommenting and modifying the sections below

