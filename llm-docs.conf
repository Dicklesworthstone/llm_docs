[processing]
docs_dir = docs
distilled_docs_dir = distilled_docs
max_chunk_tokens = 80000
max_pages_per_doc = 100
doc_chunk_count = 5
parallelism = 1

[logging]
level = INFO
file = llm_docs.log
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s