[database]
url = sqlite:///llm_docs.db
echo = false

[api]
host = 127.0.0.1
port = 8000
cors_origins = *
enable_auth = false

[anthropic]
model = claude-3-7-sonnet-20250219
max_tokens = 4000
temperature = 0.1

[processing]
docs_dir = docs
distilled_docs_dir = distilled_docs
max_chunk_tokens = 80000
max_pages_per_doc = 100
doc_chunk_count = 5
parallelism = 1

[logging]
level = INFO
file = llm_docs.log
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
